spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  jpa:
    database: h2
    generate-ddl: false
    hibernate.ddl-auto: none
    open-in-view: false
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true

  flyway:
    enabled: true
    locations: classpath:db
    validate-on-migrate: false

